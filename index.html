<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/main.css">
    <script href=""></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.Finance$</title>
</head>

<body>
    <header>
       <h1 id="logo" >Dev.Finances$</h1> 
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000.00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 10.000.00</p>
            </div>
        </section>



        <section id="transaction">
            <h2>Transações</h2>


            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/06/2001</td>
                    </tr>

                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/06/2020</td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 220,00</td>
                        <td class="date">23/06/2020</td>
                    </tr>

                </tbody>

            </table>
        </section>
    </main>
    <footer><p>dev.Finance$</p></footer>
</body>

</html>
